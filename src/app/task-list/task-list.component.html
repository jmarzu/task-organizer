
<div class="container">
  <h3 class="my-3">Task List</h3>
  <div class="mb-3 nav">
    <div class="header-container">
      <form #taskForm="ngForm" class="form-inline mb-3" (ngSubmit)="addTask(taskForm)">
        <div class="form-group mr-3">
          <input  type="text"
                  name="name"
                  [(ngModel)]="task.name"
                  class="form-control"
                  required
                  #nameField="ngModel"
                  placeholder="New Task"
                  [class.field-error]="taskForm.submitted && nameField.invalid">

          <div [hidden]="nameField.valid || nameField.untouched"
              class="alert alert-danger"
          >
            Enter a Task Name
          </div>
        </div>
        <select class="form-control mr-3" [(ngModel)]="task.bucket" name="bucket">
          <option value="" selected disabled hidden>Choose here</option>
          <option value="work">Work</option>
          <option value="music">Music</option>
          <option value="chores">Chores</option>
          <option value="general">General</option>
        </select>

        <label class="input-group-append mr-3" (click)="d.toggle()">
          <input class="form-control" placeholder="yyyy-mm-dd"
               name="dueDate" [(ngModel)]="task.dueDate" ngbDatepicker #d="ngbDatepicker">
        </label>

        <button type="submit" class="btn btn-primary mr-3" [disabled]="!task.name">Add to list</button>
      </form>
    </div>

    <div class="mt-3">
      <button (click)="clearTask()" class="btn btn-secondary mr-3">Clear Task</button>
      <button (click)="clearList()" class="btn btn-secondary mr-3">Clear List</button>
      <a [routerLink]="['/calendar']" class="btn btn-secondary mr-3">View On Calendar</a>
      <a [routerLink]="['/break-time']" class="btn btn-secondary">Take A Break</a>
    </div>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <th>Task Name</th>
      <th>Created</th>
      <th>Complete Task By</th>
      <th>Bucket</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskList">
        <td>{{task.name}}</td>
        <td>{{task.created}}</td>
        <td>{{task.dueDate}}</td>
        <td class="text-capitalize">{{task.bucket}}</td>
        <td class="text-right">
          <button class="btn btn-success mr-2">Edit</button>
          <button class="btn btn-danger" (click)="removeTask(task)">Remove</button>
        </td>
      </tr>

      <tr *ngIf="!taskList.length">
        <td class="empty-list" colspan="100">
          <p><strong>Create a Task</strong></p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
