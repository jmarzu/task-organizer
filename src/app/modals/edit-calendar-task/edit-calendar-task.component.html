<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="editCalendarEventForm" (onSubmit)="saveCalendarEvent(editCalendarEventForm)">
    <div class="form-group form-field-container">
      <input type="text" class="form-control" formControlName="title" placeholder="Title">
    </div>
    <div class="form-group d-flex form-field-container">
      <input class="form-control"
               placeholder="Start Date"
               ngbDatepicker
               #start="ngbDatepicker"
               formControlName="start">

        <div class="input-group-append mr-1">
          <button class="btn btn-secondary calendar" (click)="start.toggle()" type="button"></button>
        </div>

      <input class="form-control ml-1"
               placeholder="End Date"
               ngbDatepicker
               #end="ngbDatepicker"
               formControlName="end">

      <div class="input-group-append">
        <button class="btn btn-secondary calendar" (click)="end.toggle()" type="button"></button>
      </div>
    </div>
    <div class="form-group d-flex justify-content-around form-field-container">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          Important
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          Moderate
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="">
        <label class="form-check-label">
          Minor
        </label>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modal.close('Cancel click')">Cancel</button>
  <button type="submit" class="btn btn-success">Save</button>
</div>
