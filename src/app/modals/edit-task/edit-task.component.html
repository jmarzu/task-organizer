<form #taskModalForm="ngForm" (ngSubmit)="addTask(taskModalForm)">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{editMode ? 'Edit' : 'Create'}}: {{task.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <input  type="text"
              name="name"
              [(ngModel)]="task.name"
              class="form-control"
              #nameField="ngModel"
              placeholder="New Task">
    </div>
    <div class="form-group">
      <select class="form-control" [(ngModel)]="task.bucket" name="bucket">
        <option value="" selected disabled hidden>Choose here</option>
        <option value="work">Work</option>
        <option value="music">Music</option>
        <option value="chores">Chores</option>
        <option value="general">General</option>
      </select>
      {{task.bucket}}
    </div>

    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dueDate" ngbDatepicker #dueDate="ngbDatepicker" [(ngModel)]="task.dueDate">
        <div class="input-group-append">
          <button class="btn btn-secondary calendar" (click)="dueDate.toggle()" type="button"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="modal.close('Cancel click')">Cancel</button>
    <button type="submit" class="btn btn-primary">Add to list</button>
  </div>
</form>
