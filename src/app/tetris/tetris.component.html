<div class="container">
  <div class="grid">
    <canvas #board class="game-board"></canvas>
    <div class="right-column">
      <div>
        <h1>Tetris</h1>
        <p>Score: {{ points }}</p>
        <p>Lines: {{ lines }}</p>
        <p>Level: {{ level }}</p>
      </div>
      <button (click)="play()">Play</button>
    </div>
  </div>
</div>
